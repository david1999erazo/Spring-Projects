<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Appointments</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>


	<div th:switch="${buses}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">There are no buses yet.</h2>
				<div th:case="*">
					<h2 class="my-5">Buses</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Capacity</th>
								<th>Brand</th>
								<th>Model</th>
								<th>License plate</th>
								<th>Kind</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="bus : ${buses}">
								<td th:text="${bus.id}"></td>
								<td th:text="${bus.capacidad}"></td>
								<td th:text="${bus.marca}"></td>
								<td th:text="${bus.modelo}"></td>
								<td th:text="${bus.placa}"></td>
								<td th:text="${bus.tipo}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/buses/add-bus" class="btn btn-primary"><i
						class="fas fa-bus ml-2"></i> Add bus</a>
				</p>

				<p class="my-5">
					<a href="/buses/consult-bus" class="btn btn-primary"><i
						class="fas fa-search ml-2"></i> Consult bus</a>
				</p>

			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
		</p>
	</div>
</body>
</html>
