<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Filter Services</h2>
		<div class="row">
			<div class="col-md-6">

				<form action "#" th:action="@{/servicios/filter-service}"
					th:object="${tmio1Servicio}" method="post">
					<p>
						<h4>Start date: </h4>
						<input type="date" th:field="*{tmioFechaInicio}" />
					</p>

					<p>
						<h4>End date:</h4>
						<input type="date" th:field="*{tmioFechaFin}" />
					</p>

					<p>
						<input type="submit" value="Consult" class="btn btn-primary"/> 
						<input type="reset"value="Clear" class="btn btn-secondary"/>
					</p>
				</form>
				<div>
					<p>
						<a href="/servicios"><i class="fas fa-home ml-2"></i> Go back</a>
					</p>
				</div>


			</div>
		</div>
	</div>
</body>
</html>
