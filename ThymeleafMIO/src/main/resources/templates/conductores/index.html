<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Appointments</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>


	<div th:switch="${conductores}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">There are no drivers yet.</h2>
				<div th:case="*">
					<h2 class="my-5">Drivers</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Identification card</th>
								<th>Name</th>
								<th>Last name</th>
								<th>Date of birth</th>
								<th>Hiring date</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="conductor : ${conductores}">
								<td th:text="${conductor.cedula}"></td>
								<td th:text="${conductor.nombre}"></td>
								<td th:text="${conductor.apellidos}"></td>
								<td th:text="${conductor.fechaNacimiento}"></td>
								<td th:text="${conductor.fechaContratacion}"></td>

							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/conductores/add-driver" class="btn btn-primary"><i
						class="fas fa-address-card ml-2 "> </i> Add driver</a>
				</p>
				
				<p class="my-5">
					<a href="/conductores/consult-driver" class="btn btn-primary"><i
						class="fas fa-search ml-2 "></i> Consult driver</a>
				</p>
				
			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
		</p>
	</div>
</body>
</html>
